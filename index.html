<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Perfil do Usu치rio</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container mt-5">
      <div class="row">
        <div class="col-md-4">
          <div class="card">
            <h1> ID Usuario </h1>
            <img
              id="userImage"
              src="imagens/png.png"
              class="card-img-top"
              alt="Imagem de Perfil"
            />
            <div class="card-body">
              <p class="card-title">Nome do Usu치rio : <span id="nome"></span></p>
              <p class="card-text">Idade : <span id="idade"></span> </p>
              <p class="card-text">Rua : <span id="rua"></span></p>
              <p class="card-text">Bairro : <span id="bairro"></span></p>
              <p class="card-text">Estado : <span id="estado"></span></p>
              <p class="card-text">Biografia : <span id="biografia"></span></p>
            </div>
          </div>
        </div>
        <div class="col-md-8">
          <button type="button" class="btn btn-primary" data-bs-toggle="modal"  data-bs-target="#staticBackdrop">
            Atualizar Usu치rio
          </button>
          <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="staticBackdropLabel">Novo Usu치rio</h5>
                  <button type="button"class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <div class="col-md-8">
                    <form id="updateForm">
                      <div class="form-group">
                        <label for="nomeInput">Nome</label>
                        <input type="text" class="form-control" id="nomeInput" placeholder="Digite seu nome"/>
                      </div>
                      <div class="form-group">
                        <label for="idadeInput">Idade</label>
                        <input type="text" class="form-control" id="idadeInput" placeholder="Digite sua idade"/>
                      </div>
                      <div class="form-group">
                        <label for="ruaInput">Rua</label>
                        <input type="text" class="form-control" id="ruaInput" placeholder="Digite sua rua"/>
                      </div>
                      <div class="form-group">
                        <label for="bairroInput">bairro</label>
                        <input type="text" class="form-control" id="bairroInput" placeholder="Digite seu bairro"/>
                      </div>
                      <div class="form-group">
                        <label for="estadoInput">estado</label>
                        <input type="text" class="form-control" id="estadoInput" placeholder="Digite seu estado"/>
                      </div>
                      <div class="form-group">
                        <label for="biografiaInput">Biografia</label>
                        <textarea class="form-control" id="biografiaInput" rows="3" placeholder="Digite sua biografia"></textarea>
                      </div>
                      <div class="form-group">
                        <label for="img"> Trocar Imagem</label>
                        <input type="image" class="form-control" id="img">
                      </div>
                      <div class="form-group">
                         <button type="submit" class="btn btn-primary">Atualizar</button>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="JavaScript/script.js"></script>
  </body>
</html>

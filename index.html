            <div class="card-body">
              <p class="card-text">Nome do Usuário : <span id="nome"></span></p>
              <p class="card-text">Idade : <span id="idade"></span></p>
              <p class="card-text">Rua : <span id="rua"></span></p>
              <p class="card-text">Bairro : <span id="bairro"></span></p>
              <p class="card-text">Estado : <span id="estado"></span></p>
              <p class="card-text">Biografia : <span id="biografia"></span></p>
            </div>
            <div class="card-footer">
              <button
              type="button"
              class="btn btn-primary"
              data-bs-toggle="modal"
              data-bs-target="#staticBackdrop"
            >
              Atualizar Usuário
            </button>
            </div>
          </div>
        </div>
        
      </div>
      
    </div>
    <div class="col-md-8">
      <div
        class="modal fade"
        id="staticBackdrop"
        data-bs-backdrop="static"
        data-bs-keyboard="false"
        tabindex="-1"
        aria-labelledby="staticBackdropLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="staticBackdropLabel">
                Atualizar Usuário
              </h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <div class="col-md-8">
                <form id="updateForm">
                  <div class="form-group">
                    <label for="nomeInput">Nome</label>
                    <input
                      type="text"
                      class="form-control"
                      id="nomeInput"
                      placeholder="Digite seu nome"
                    />
                  </div>
                  <div class="form-group">
                    <label for="idadeInput">Idade</label>
                    <input
                      type="text"
                      class="form-control"
                      id="idadeInput"
                      placeholder="Digite sua idade"
                    />
                  </div>
                  <div class="form-group">
                    <label for="ruaInput">Rua</label>
                    <input
                      type="text"
                      class="form-control"
                      id="ruaInput"
                      placeholder="Digite sua rua"
                    />
                  </div>
                  <div class="form-group">
                    <label for="bairroInput">bairro</label>
                    <input
                      type="text"
                      class="form-control"
                      id="bairroInput"
                      placeholder="Digite seu bairro"
                    />
                  </div>
                  <div class="form-group">
                    <label for="estadoInput">estado</label>
                    <input
                      type="text"
                      class="form-control"
                      id="estadoInput"
                      placeholder="Digite seu estado"
                    />
                  </div>
                  <div class="form-group">
                    <label for="biografiaInput">Biografia</label>
                    <textarea
                      class="form-control"
                      id="biografiaInput"
                      rows="3"
                      placeholder="Digite sua biografia"
                    ></textarea>
                  </div>
                  <div class="form-group">
                    <label for="imageInput">
                      Adicione sua foto de Perfil
                    </label>
                    <input type="file" id="imageInput" accept="Image/*" />
                  </div>

                  <div class="form-group">
                    <button type="submit" class="btn btn-primary">
                      Atualizar
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
